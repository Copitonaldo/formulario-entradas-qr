<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Público</title>
  <link rel="stylesheet" href="form.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
</head>

<body>
<div class="center">
  <h2 id="formTitle">Cargando formulario...</h2>

  <!-- FORMULARIO -->
  <form id="formData">
    <label>Nombre y Apellido:
      <input type="text" id="nombre" required autocomplete="off" />
    </label>

    <label>Cédula:
      <input type="text" id="cedula" required autocomplete="off" maxlength="10" />
    </label>

    <label>Edad:
      <input type="number" id="edad" required min="0" />
    </label>

    <label>Número de Teléfono:
      <input type="tel" id="numero" autocomplete="tel" />
    </label>

    <label>Correo Electrónico:
      <input type="email" id="correo" autocomplete="email" />
    </label>

    <label>Referencia:
      <input type="text" id="referencia" required autocomplete="off" maxlength="4" pattern="[0-9]{4}" />
    </label>

    <button type="submit">Generar QR</button>
  </form>

  <div id="errorMsg"></div>

  <!-- CONFIRMACIÓN -->
  <div id="confirmacionDatos">
    <h3>¿Sus datos son correctos?</h3>

    <p><b>Nombre:</b> <span id="confNombre"></span></p>
    <p><b>Cédula:</b> <span id="confCedula"></span></p>
    <p><b>Edad:</b> <span id="confEdad"></span></p>
    <p><b>Número:</b> <span id="confNumero"></span></p>
    <p><b>Correo:</b> <span id="confCorreo"></span></p>
    <p><b>Referencia:</b> <span id="confReferencia"></span></p>

    <div class="conf-btns">
      <button id="btnConfirmar">Sí</button>
      <button id="btnCorregir">No</button>
    </div>
  </div>

  <!-- ENTRADA GENERADA -->
  <div id="entradaGenerada">
    <h3>Su entrada ha sido generada</h3>

    <div class="ticket-img-wrap">
      <img id="ticketBg" class="ticket-bg" alt="Fondo" />

      <!-- QR ESTILO SEGUNDA IMAGEN -->
      <div class="qr-absolute" id="qrContainer">
        <canvas id="qrCanvas" width="240" height="240"></canvas>
        <div class="qr-code-label" id="codigoQR"></div>
      </div>
    </div>

    <div class="datos">
      <div><b>Nombre:</b> <span id="outNombre"></span></div>
      <div><b>Cédula:</b> <span id="outCedula"></span></div>
      <div><b>Edad:</b> <span id="outEdad"></span></div>
      <div><b>Número:</b> <span id="outNumero"></span></div>
      <div><b>Correo:</b> <span id="outCorreo"></span></div>
      <div><b>CÓDIGO:</b> <span id="outCodigo"></span></div>
      <div id="outReferenciaContenedor"><b>Referencia:</b> <span id="outReferencia"></span></div>
    </div>

    <button id="guardarBtn">Guardar entrada</button>
  </div>

</div>

<script type="module" src="form.js"></script>
</body>
</html>
