<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Respuestas</title>
  <link rel="stylesheet" href="respuestas.css" />
</head>
<body>

<header>
  <h1>Lista de Respuestas</h1>
</header>

<main>
  <div id="dashboard">Entradas totales: <span id="dashboardCount">0</span></div>
  <h2 id="formTitle">Cargando formulario...</h2>

  <input type="text" id="searchInput" placeholder="Buscar por nombre, cédula o edad..." />

  <button id="printBtn" style="display:none;">Imprimir</button>
  <button id="excelBtn" style="display:none;">Descargar Excel</button>

  <table id="respuestasTable" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Edad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí aparecerán las respuestas -->
    </tbody>
  </table>

  <div id="pagination" style="margin-top:16px; display:flex; justify-content:center;"></div>
  <p id="noDataMsg" style="display:none; font-weight:bold; margin-top:20px;">
    No hay respuestas para este formulario.
  </p>
</main>

<!-- Librería SheetJS para exportar a Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx @0.18.5/dist/xlsx.full.min.js"></script>
<!-- Script de Supabase -->
<script type="module" src="respuestas.js"></script>

</body>
</html>
