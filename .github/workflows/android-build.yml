name: Build Android APK

on:
  push:
    branches: [ main ]  # Cambia a 'master' si tu rama se llama así
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔧 Initialize Capacitor (create android folder)
        run: npx @capacitor/cli init
        # Esto crea capacitor.config.ts si no existe, pero en tu caso ya existe

      - name: 🔧 Add Android platform
        run: npx @capacitor/cli add android

      - name: 🔧 Sync web code to Android
        run: npx @capacitor/cli sync android

      - name: ✅ Make gradlew executable
        run: chmod +x android/gradlew

      - name: 🏗️ Build APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: 📎 Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
