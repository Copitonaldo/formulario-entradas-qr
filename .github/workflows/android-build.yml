name: Build Android APK

on:
  push:
    branches: [ main ]  # Cambia a 'master' si tu rama se llama asÃ­
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Initialize Capacitor (create android folder)
        run: npx @capacitor/cli init
        # Esto crea capacitor.config.ts si no existe, pero en tu caso ya existe

      - name: ğŸ”§ Add Android platform
        run: npx @capacitor/cli add android

      - name: ğŸ”§ Sync web code to Android
        run: npx @capacitor/cli sync android

      - name: âœ… Make gradlew executable
        run: chmod +x android/gradlew

      - name: ğŸ—ï¸ Build APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: ğŸ“ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
